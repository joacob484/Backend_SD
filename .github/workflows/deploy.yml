name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v3
      with:
        project_id: 'master-might-274420'

    - name: Authenticate Docker with GCR
      run: gcloud auth configure-docker

    - name: Build and Push Docker Image
      run: |
        IMAGE=gcr.io/master-might-274420/faltauno-backend:${{ github.sha }}
        docker build -t $IMAGE -f Dockerfile.cloudrun .
        docker push $IMAGE

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy faltauno-backend \
          --image $IMAGE \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated

    - name: Notify on Failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            owner: github.context.repo.owner,
            repo: github.context.repo.repo,
            issue_number: github.context.run_id,
            body: `Deployment failed for commit ${github.context.sha}. Please check the logs.`
          });
