# RabbitMQ Helm values (base). Override sensitive fields at deploy time.
# Do NOT commit passwords here.

auth:
  username: "faltauno"
  # password: set during helm install with --set auth.password=<pw> or from Secret Manager

persistence:
  enabled: true
  size: 20Gi

service:
  type: LoadBalancer
  annotations:
    cloud.google.com/load-balancer-type: "Internal"

resources:
  limits:
    cpu: 500m
    memory: 512Mi

# tune replicas, readiness/liveness if needed
replicaCount: 1

metrics:
  enabled: false
