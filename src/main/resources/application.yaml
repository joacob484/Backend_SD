spring:
  application:
    name: falta-uno-backend

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/faltauno_db}
    username: ${SPRING_DATASOURCE_USERNAME:app}
    password: ${SPRING_DATASOURCE_PASSWORD:pass}
    driver-class-name: org.postgresql.Driver

    # ✅ Pool Hikari (estable)
    hikari:
      maximum-pool-size: 10  # ✅ Reducido para Cloud Run (menos recursos)
      minimum-idle: 2  # ✅ Mínimo de conexiones idle
      connection-timeout: 20000  # ✅ 20 segundos timeout
      idle-timeout: 300000  # ✅ 5 minutos idle
      max-lifetime: 1200000  # ✅ 20 minutos max lifetime (renovar conexiones)
      auto-commit: true
      leak-detection-threshold: 60000  # ✅ Detectar leaks después de 60 segundos
      pool-name: FaltaUnoHikariCP

  jpa:
    hibernate:
      ddl-auto: none  # ✅ Flyway maneja el schema
    properties:
      hibernate:
        default_schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
          lob:
            non_contextual_creation: true    # ✅ evita problemas con LOBs (única vez)
        order_inserts: true
        order_updates: true
    show-sql: false  # ✅ Solo en desarrollo
    open-in-view: false  # ✅ Mejor práctica

  flyway:
    enabled: true
    baseline-on-migrate: true  # ✅ Permitir baseline en schema existente
    validate-on-migrate: true
    locations: classpath:db/migration
    table: flyway_schema_history

  # ✅ Cache con Caffeine (in-memory, simple, rápido)
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=10m

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:not-configured}
            client-secret: ${GOOGLE_CLIENT_SECRET:not-configured}
            scope:
              - openid
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            issuer-uri: https://accounts.google.com

  # ✅ Subida de archivos
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Email configuration (Opcional - Configurar cuando se necesite)
  # Para habilitar: descomentar variables MAIL_* en .env
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    default-encoding: UTF-8

server:
  # Support Cloud Run which provides PORT env var. Prefer explicit SERVER_PORT if set,
  # otherwise fall back to PORT (Cloud Run) and finally 8080.
  port: ${SERVER_PORT:${PORT:8080}}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  connection-timeout: 30s                 # ✅ correcta (Spring Boot usa esta)
  forward-headers-strategy: framework     # ✅ Detectar HTTPS detrás de proxy (Cloud Run)
  tomcat:
    keep-alive-timeout: 60s               # ✅ mayor que el proxy para evitar EOFs
    max-connections: 10000
    accept-count: 1000
    threads:
      max: 200
      min-spare: 10
    remoteip:                             # ✅ Configuración para Cloud Run
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      protocol-header-https-value: https

management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# JWT Configuration
# ⚠️ CRÍTICO: JWT_SECRET debe ser configurada como variable de entorno en producción
# Generar con: openssl rand -base64 64
jwt:
  secret: ${JWT_SECRET:changeme-this-is-insecure-default-only-for-local-dev-please-set-JWT_SECRET-in-production}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 horas

# Frontend URL for CORS (si lo usás en tu config de CORS)
frontend:
  url: ${FRONTEND_URL:https://faltauno-frontend-169771742214.us-central1.run.app}

# Google Cloud Pub/Sub Configuration
gcp:
  pubsub:
    enabled: ${GCP_PUBSUB_ENABLED:false}
    topic: ${GCP_PUBSUB_TOPIC:faltauno-events}
    subscription: ${GCP_PUBSUB_SUBSCRIPTION:faltauno-events-sub}

# Logging (niveles sensatos para producción)
logging:
  level:
    root: INFO
    uy.um.faltauno: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    io.netty: WARN
    org.apache.coyote.http11: WARN
    org.apache.tomcat.util.net: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ✅ Performance Monitoring (deshabilitado por defecto)
performance:
  monitoring:
    enabled: ${PERFORMANCE_MONITORING_ENABLED:false}

# ✅ Profiles
---
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    root: DEBUG
    uy.um.faltauno: DEBUG
    org.springframework.security: DEBUG

---
spring:
  config:
    activate:
      on-profile: cloudrun

# Perfil especial para Cloud Run - configuración optimizada
  
  # ✅ Cache: usar Caffeine (in-memory) en Cloud Run para evitar dependencia de memorystore
  cache:
    type: caffeine
    caffeine:
      # Tiempo de expiración por defecto para entradas en cache
      time-to-live: 600s
      # Tamaño máximo recomendado (ajustar según memoria disponible)
      maximum-size: 10000
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false  # ✅ Skip validation to speed up startup
    connect-retries: 3
    connect-retries-interval: 10
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
  
  # ✅ Cloud SQL connection
  datasource:
    url: jdbc:postgresql://localhost:5432/faltauno_db?cloudSqlInstance=master-might-274420:us-central1:faltauno-db&socketFactory=com.google.cloud.sql.postgres.SocketFactory&ipTypes=PUBLIC&connectTimeout=30&socketTimeout=30
    username: ${SPRING_DATASOURCE_USERNAME:app}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      initialization-fail-timeout: -1
      leak-detection-threshold: 60000

logging:
  level:
    root: INFO
    uy.um.faltauno: DEBUG
    org.flywaydb: DEBUG  # ✅ See Flyway migration details

---
spring:
  config:
    activate:
      on-profile: prod
