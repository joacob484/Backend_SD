spring:
  config:
    activate:
      on-profile: cloudrun

# Perfil especial para Cloud Run - configuración optimizada

  # ⚡ Server configuration para Cloud Run
  application:
    name: falta-uno-backend
  
  # ✅ Cache: usar Caffeine (in-memory) en Cloud Run para evitar dependencia de memorystore
  cache:
    type: caffeine
    caffeine:
      # Tiempo de expiración por defecto para entradas en cache
      time-to-live: 600s
      # Tamaño máximo recomendado (ajustar según memoria disponible)
      maximum-size: 10000
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false  # ✅ Skip validation to speed up startup
    connect-retries: 3  # ⚡ Reducido para Cloud Run (timeout rápido)
    connect-retries-interval: 5  # ⚡ 5 segundos entre reintentos
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
  
  # ✅ Cloud SQL connection
  datasource:
    url: jdbc:postgresql:///faltauno_db?cloudSqlInstance=master-might-274420:us-central1:faltauno-db&socketFactory=com.google.cloud.sql.postgres.SocketFactory&ipTypes=PUBLIC&connectTimeout=30&socketTimeout=30
    username: ${SPRING_DATASOURCE_USERNAME:app}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      initialization-fail-timeout: -1
      leak-detection-threshold: 60000

logging:
  level:
    root: INFO
    uy.um.faltauno: DEBUG
    org.flywaydb: DEBUG  # ✅ See Flyway migration details

---
spring:
  config:
    activate:
      on-profile: prod
