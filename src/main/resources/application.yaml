spring:
  application:
    name: falta-uno-backend

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/faltauno_db}
    username: ${SPRING_DATASOURCE_USERNAME:app}
    password: ${SPRING_DATASOURCE_PASSWORD:pass}
    driver-class-name: org.postgresql.Driver

    # ✅ Pool Hikari (estable)
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
      pool-name: FaltaUnoHikariCP

  jpa:
    hibernate:
      ddl-auto: none  # ✅ Flyway maneja el schema
    properties:
      hibernate:
        default_schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
          lob:
            non_contextual_creation: true    # ✅ evita problemas con LOBs (única vez)
        order_inserts: true
        order_updates: true
    show-sql: false  # ✅ Solo en desarrollo
    open-in-view: false  # ✅ Mejor práctica

  redis:
    host: ${SPRING_REDIS_HOST:localhost}
    port: ${SPRING_REDIS_PORT:6379}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 2

  flyway:
    enabled: true
    baseline-on-migrate: false
    validate-on-migrate: true
    locations: classpath:db/migration
    table: flyway_schema_history

  cache:
    type: none  # Disabled until Redis is properly configured
    # type: redis
    redis:
      cache-null-values: false
      time-to-live: 600s  # 10 minutos (con unidad)

  data:
    redis:
      repositories:
        enabled: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:not-configured}
            client-secret: ${GOOGLE_CLIENT_SECRET:not-configured}
            scope:
              - openid
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            issuer-uri: https://accounts.google.com

  # ✅ Subida de archivos
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Email configuration (Opcional - Configurar cuando se necesite)
  # Para habilitar: descomentar variables MAIL_* en .env
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    default-encoding: UTF-8

server:
  # Support Cloud Run which provides PORT env var. Prefer explicit SERVER_PORT if set,
  # otherwise fall back to PORT (Cloud Run) and finally 8080.
  port: ${SERVER_PORT:${PORT:8080}}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  connection-timeout: 30s                 # ✅ correcta (Spring Boot usa esta)
  forward-headers-strategy: framework     # ✅ Detectar HTTPS detrás de proxy (Cloud Run)
  tomcat:
    keep-alive-timeout: 60s               # ✅ mayor que el proxy para evitar EOFs
    max-connections: 10000
    accept-count: 1000
    threads:
      max: 200
      min-spare: 10
    remoteip:                             # ✅ Configuración para Cloud Run
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      protocol-header-https-value: https

management:
  endpoints:
    web:
      exposure:
        include: health  # Solo health público, resto requiere autenticación
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
      group:                                  # ✅ readiness/liveness claros
        readiness:
          include: db,redis,readinessState
        liveness:
          include: livenessState
  health:
    mail:
      enabled: false  # Desactivar health check de mail
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# JWT Configuration
# ⚠️ CRÍTICO: JWT_SECRET debe ser configurada como variable de entorno en producción
# Generar con: openssl rand -base64 64
jwt:
  secret: ${JWT_SECRET:changeme-this-is-insecure-default-only-for-local-dev-please-set-JWT_SECRET-in-production}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 horas

# Frontend URL for CORS (si lo usás en tu config de CORS)
frontend:
  url: ${FRONTEND_URL:https://faltauno-frontend-169771742214.us-central1.run.app}

# Google Cloud Pub/Sub Configuration
gcp:
  pubsub:
    enabled: ${GCP_PUBSUB_ENABLED:false}
    topic: ${GCP_PUBSUB_TOPIC:faltauno-events}
    subscription: ${GCP_PUBSUB_SUBSCRIPTION:faltauno-events-sub}

# Logging (niveles sensatos; menos ruido en Redis/Tomcat/Netty/Hibernate binder)
logging:
  level:
    root: INFO
    uy.um.faltauno: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    io.lettuce.core: WARN
    io.netty: WARN
    org.apache.coyote.http11: WARN
    org.apache.tomcat.util.net: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ✅ Profiles
---
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    root: DEBUG
    uy.um.faltauno: DEBUG
    org.springframework.security: DEBUG

---
spring:
  config:
    activate:
      on-profile: cloudrun

# Perfil especial para Cloud Run - deshabilitar todo lo que puede fallar
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: false

logging:
  level:
    root: INFO
    uy.um.faltauno: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod
