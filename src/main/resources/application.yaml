spring:
  application:
    name: falta-uno-backend

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://REQUIRED_SET_SPRING_DATASOURCE_URL/faltauno_db}
    username: ${SPRING_DATASOURCE_USERNAME:REQUIRED_SET_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD:REQUIRED_SET_PASSWORD}
    driver-class-name: org.postgresql.Driver

    # ✅ Pool Hikari (estable)
    hikari:
      maximum-pool-size: 10  # ✅ Reducido para Cloud Run (menos recursos)
      minimum-idle: 2  # ✅ Mínimo de conexiones idle
      connection-timeout: 20000  # ✅ 20 segundos timeout
      idle-timeout: 300000  # ✅ 5 minutos idle
      max-lifetime: 1200000  # ✅ 20 minutos max lifetime (renovar conexiones)
      auto-commit: true
      leak-detection-threshold: 60000  # ✅ Detectar leaks después de 60 segundos
      pool-name: FaltaUnoHikariCP

  jpa:
    hibernate:
      ddl-auto: none  # ✅ Flyway maneja el schema
    properties:
      hibernate:
        default_schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false  # ✅ Desactivado en producción para performance
        jdbc:
          batch_size: 30  # ✅ Aumentado para mejor throughput
          fetch_size: 50  # ✅ Reducir round-trips
          lob:
            non_contextual_creation: true
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true  # ✅ Mejora query plan caching
          plan_cache_max_size: 2048  # ✅ Aumentar cache de query plans
          plan_parameter_metadata_max_size: 256
        cache:
          use_second_level_cache: false  # ✅ Caffeine ya maneja L1
          use_query_cache: false  # ✅ No duplicar con Caffeine
    show-sql: false  # ✅ Solo en desarrollo
    open-in-view: false  # ✅ Mejor práctica

  flyway:
    enabled: true
    baseline-on-migrate: true  # ✅ Permitir baseline en schema existente
    validate-on-migrate: true
    locations: classpath:db/migration
    table: flyway_schema_history
    connect-retries: 3  # ⚡ Reintentos para Cloud Run
    connect-retries-interval: 10  # ⚡ 10 segundos entre reintentos

  # ✅ Cache con Caffeine (in-memory, simple, rápido)
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=10m,recordStats=true

  # ✅ RabbitMQ configuration for WebSocket STOMP broker relay
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:61613}  # STOMP port
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:/}
    listener:
      simple:
        acknowledge-mode: auto
        concurrency: 5
        max-concurrency: 10


  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:not-configured}
            client-secret: ${GOOGLE_CLIENT_SECRET:not-configured}
            scope:
              - openid
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            issuer-uri: https://accounts.google.com

  # ✅ Subida de archivos
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Email configuration (Opcional - Configurar cuando se necesite)
  # Para habilitar: descomentar variables MAIL_* en .env
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    default-encoding: UTF-8

# Application configuration
app:
  # SMS configuration
  sms:
    enabled: ${SMS_ENABLED:false}  # true para habilitar SMS en producción
    provider: ${SMS_PROVIDER:console}  # console, termii
  
  # Phone verification
  phone:
    verification:
      enabled: ${PHONE_VERIFICATION_ENABLED:true}

# Termii configuration (GRATIS - 10 SMS/mes sin restricciones)
termii:
  api-key: ${TERMII_API_KEY:}
  sender-id: ${TERMII_SENDER_ID:FaltaUno}  # Máx 11 caracteres

server:
  # Support Cloud Run which provides PORT env var. Prefer explicit SERVER_PORT if set,
  # otherwise fall back to PORT (Cloud Run) and finally 8080.
  port: ${SERVER_PORT:${PORT:8080}}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  connection-timeout: 30s                 # ✅ correcta (Spring Boot usa esta)
  forward-headers-strategy: framework     # ✅ Detectar HTTPS detrás de proxy (Cloud Run)
  tomcat:
    keep-alive-timeout: 60s               # ✅ mayor que el proxy para evitar EOFs
    max-connections: 10000
    accept-count: 1000
    threads:
      max: 200
      min-spare: 10
    remoteip:                             # ✅ Configuración para Cloud Run
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      protocol-header-https-value: https

management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  metrics:
    export:
      prometheus:
        enabled: true
        # Grafana Cloud Prometheus endpoint (push-based integration)
        pushgateway:
          enabled: true
          base-url: ${GRAFANA_PROMETHEUS_URL:https://prometheus-prod-56-prod-us-east-2.grafana.net/api/prom/push}
          job: faltauno-backend
          username: ${GRAFANA_PROMETHEUS_USER:2802365}
          password: ${GRAFANA_API_KEY:}
          push-rate: 1m  # Push every minute
    distribution:
      percentiles-histogram:
        http.server.requests: true
        faltauno.partido: true
        faltauno.inscripcion: true
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:default}
      instance: ${HOSTNAME:localhost}
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# JWT Configuration
# ⚠️ CRÍTICO: JWT_SECRET debe ser configurada como variable de entorno en producción
# Generar con: openssl rand -base64 64
jwt:
  secret: ${JWT_SECRET:changeme-this-is-insecure-default-only-for-local-dev-please-set-JWT_SECRET-in-production}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 horas

# Frontend URL for CORS (si lo usás en tu config de CORS)
frontend:
  url: ${FRONTEND_URL:https://faltauno-frontend-169771742214.us-central1.run.app}

# Google Cloud Pub/Sub Configuration
gcp:
  pubsub:
    enabled: ${GCP_PUBSUB_ENABLED:false}
    topic: ${GCP_PUBSUB_TOPIC:faltauno-events}
    subscription: ${GCP_PUBSUB_SUBSCRIPTION:faltauno-events-sub}

# Logging (niveles sensatos para producción)
logging:
  level:
    root: INFO
    uy.um.faltauno: INFO  # ✅ OPTIMIZACIÓN: Reducir logs en producción
    org.springframework.security: WARN  # ✅ Solo warnings
    org.springframework.web: WARN
    org.hibernate: WARN
    org.hibernate.SQL: WARN  # ✅ Desactivar SQL logging en producción
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    io.netty: ERROR  # ✅ Solo errores
    org.apache.coyote.http11: ERROR
    org.apache.tomcat.util.net: ERROR
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"  # ✅ Formato más corto
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ✅ Performance Monitoring (deshabilitado por defecto)
performance:
  monitoring:
    enabled: ${PERFORMANCE_MONITORING_ENABLED:false}

# ✅ Profiles
---
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    root: DEBUG
    uy.um.faltauno: DEBUG
    org.springframework.security: DEBUG

