spring:
  application:
    name: falta-uno-backend

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://REQUIRED_SET_SPRING_DATASOURCE_URL/faltauno_db}
    username: ${SPRING_DATASOURCE_USERNAME:REQUIRED_SET_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD:REQUIRED_SET_PASSWORD}
    driver-class-name: org.postgresql.Driver

    # üí∞ POOL HIKARI ULTRA-ECONOMICO
    # OPTIMIZADO para 1K usuarios con 512MB RAM y db-f1-micro
    # Capacidad: 3 conexiones √ó 2 instancias = 6 conexiones (bien debajo del l√≠mite de 25)
    hikari:
      maximum-pool-size: 3  # üí∞ REDUCIDO a 3 (suficiente para 1K usuarios)
      minimum-idle: 0  # üí∞ Sin conexiones idle = menos carga DB
      connection-timeout: 10000  # üí∞ 10 segundos (m√°s r√°pido fail)
      idle-timeout: 180000  # üí∞ 3 minutos (cerrar r√°pido conexiones idle)
      max-lifetime: 600000  # üí∞ 10 minutos (renovar frecuente = menos recursos)
      auto-commit: true
      leak-detection-threshold: 30000  # üí∞ 30 segundos (detectar m√°s r√°pido)
      pool-name: FaltaUnoHikariCP
      initialization-fail-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: none  # ‚úÖ Flyway maneja el schema
    properties:
      hibernate:
        default_schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false  # ‚úÖ Desactivado en producci√≥n para performance
        jdbc:
          batch_size: 50  # üí∞ AUMENTADO a 50 (compensar menos conexiones)
          fetch_size: 100  # üí∞ AUMENTADO a 100 (menos round-trips)
          lob:
            non_contextual_creation: true
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true
          plan_cache_max_size: 512  # üí∞ REDUCIDO a 512 (menos RAM)
          plan_parameter_metadata_max_size: 128  # üí∞ REDUCIDO (menos RAM)
        cache:
          use_second_level_cache: false  # ‚úÖ Caffeine ya maneja L1
          use_query_cache: false  # ‚úÖ No duplicar con Caffeine
    show-sql: false  # ‚úÖ Solo en desarrollo
    open-in-view: false  # ‚úÖ Mejor pr√°ctica

  flyway:
    enabled: true
    baseline-on-migrate: true  # ‚úÖ Permitir baseline en schema existente
    validate-on-migrate: true
    locations: classpath:db/migration
    table: flyway_schema_history
    connect-retries: 3  # ‚ö° Reintentos para Cloud Run
    connect-retries-interval: 10  # ‚ö° 10 segundos entre reintentos

  # ‚úÖ Cache con Caffeine (in-memory, simple, r√°pido)
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=10m,recordStats=true

  # ‚úÖ RabbitMQ configuration for WebSocket STOMP broker relay
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:61613}  # STOMP port
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:/}
    listener:
      simple:
        acknowledge-mode: auto
        concurrency: 5
        max-concurrency: 10


  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:not-configured}
            client-secret: ${GOOGLE_CLIENT_SECRET:not-configured}
            scope:
              - openid
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            user-name-attribute: sub
            jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs
            # Don't use issuer-uri - it makes blocking HTTP calls at startup

  # ‚úÖ Subida de archivos
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Email configuration (Opcional - Configurar cuando se necesite)
  # Para habilitar: descomentar variables MAIL_* en .env
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    default-encoding: UTF-8

# Application configuration
app:
  # Phone verification
  phone:
    verification:
      enabled: ${PHONE_VERIFICATION_ENABLED:true}

server:
  port: ${SERVER_PORT:${PORT:8080}}
  
  # üí∞ COMPRESION AGRESIVA (ahorra 70-90% bandwidth)
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css,image/svg+xml
    min-response-size: 512  # üí∞ Comprimir todo >512 bytes
  
  # ‚ö° OPTIMIZACIONES PERFORMANCE
  connection-timeout: 30s
  forward-headers-strategy: framework
  shutdown: graceful  # üí™ No perder requests en deploy
  http2:
    enabled: true  # ‚ö° HTTP/2 multiplexing
  
  # üí∞ TOMCAT OPTIMIZADO PARA 512MB RAM
  tomcat:
    keep-alive-timeout: 60s
    max-connections: 2000  # üí∞ REDUCIDO de 10000 (menos memoria)
    accept-count: 100  # üí∞ REDUCIDO de 1000
    threads:
      max: 50  # üí∞ REDUCIDO de 200 (suficiente con Virtual Threads)
      min-spare: 2  # üí∞ REDUCIDO de 10
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      protocol-header-https-value: https

# ‚ö° GRACEFUL SHUTDOWN (no perder requests)
spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s

management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  metrics:
    export:
      prometheus:
        enabled: true
        # Grafana Cloud Prometheus endpoint (push-based integration)
        pushgateway:
          enabled: true
          base-url: ${GRAFANA_PROMETHEUS_URL:https://prometheus-prod-56-prod-us-east-2.grafana.net/api/prom/push}
          job: faltauno-backend
          username: ${GRAFANA_PROMETHEUS_USER:2802365}
          password: ${GRAFANA_API_KEY:}
          push-rate: 1m  # Push every minute
    distribution:
      percentiles-histogram:
        http.server.requests: true
        faltauno.partido: true
        faltauno.inscripcion: true
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:default}
      instance: ${HOSTNAME:localhost}
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# JWT Configuration
# ‚ö†Ô∏è CR√çTICO: JWT_SECRET debe ser configurada como variable de entorno en producci√≥n
# Generar con: openssl rand -base64 64
jwt:
  secret: ${JWT_SECRET:changeme-this-is-insecure-default-only-for-local-dev-please-set-JWT_SECRET-in-production}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 horas

# Frontend URL for CORS (si lo us√°s en tu config de CORS)
frontend:
  url: ${FRONTEND_URL:https://faltauno-frontend-169771742214.us-central1.run.app}

# Google Vision configuration
google:
  vision:
    credentials-path: ${GOOGLE_VISION_CREDENTIALS_PATH:}

# Google Cloud Pub/Sub Configuration
gcp:
  pubsub:
    enabled: ${GCP_PUBSUB_ENABLED:false}
    topic: ${GCP_PUBSUB_TOPIC:faltauno-events}
    subscription: ${GCP_PUBSUB_SUBSCRIPTION:faltauno-events-sub}

# Logging (niveles sensatos para producci√≥n)
logging:
  level:
    root: INFO
    uy.um.faltauno: INFO  # ‚úÖ OPTIMIZACI√ìN: Reducir logs en producci√≥n
    org.springframework.security: WARN  # ‚úÖ Solo warnings
    org.springframework.web: WARN
    org.hibernate: WARN
    org.hibernate.SQL: WARN  # ‚úÖ Desactivar SQL logging en producci√≥n
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    io.netty: ERROR  # ‚úÖ Solo errores
    org.apache.coyote.http11: ERROR
    org.apache.tomcat.util.net: ERROR
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"  # ‚úÖ Formato m√°s corto
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ‚úÖ Performance Monitoring (deshabilitado por defecto)
performance:
  monitoring:
    enabled: ${PERFORMANCE_MONITORING_ENABLED:false}

# ‚úÖ Profiles
---
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    root: DEBUG
    uy.um.faltauno: DEBUG
    org.springframework.security: DEBUG

---
spring:
  config:
    activate:
      on-profile: cloudrun

  # Perfil especial para Cloud Run - configuraci√≥n optimizada

  # ‚ö° Server configuration para Cloud Run
  application:
    name: falta-uno-backend
  
  # ‚úÖ Cache: usar Caffeine (in-memory) en Cloud Run para evitar dependencia de memorystore
  cache:
    type: caffeine
    caffeine:
      # Tiempo de expiraci√≥n por defecto para entradas en cache
      time-to-live: 600s
      # Tama√±o m√°ximo recomendado (ajustar seg√∫n memoria disponible)
      maximum-size: 10000
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false  # ‚úÖ Skip validation to speed up startup
    out-of-order: true  # ‚úÖ Allow out-of-order migrations
    connect-retries: 0  # ‚ö° No retries - fail immediately
    fail-on-missing-locations: false
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
  
  # ‚úÖ Cloud SQL connection
  datasource:
    url: jdbc:postgresql:///faltauno_db?cloudSqlInstance=${CLOUD_SQL_INSTANCE:master-might-274420:us-central1:faltauno-db}&socketFactory=com.google.cloud.sql.postgres.SocketFactory&ipTypes=PUBLIC&connectTimeout=10&socketTimeout=10&loginTimeout=10
    username: ${SPRING_DATASOURCE_USERNAME:app}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 1  # Create 1 connection at startup to fail fast
      connection-timeout: 30000
      initialization-fail-timeout: 30000  # ‚úÖ 30 seconds max wait
      leak-detection-threshold: 120000
      validation-timeout: 5000

# Logging para Cloud Run
logging:
  level:
    root: INFO
    uy.um.faltauno: DEBUG
    org.flywaydb: DEBUG  # ‚úÖ See Flyway migration details

---
spring:
  config:
    activate:
      on-profile: prod
